<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点餐</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/order.css">
</head>
<body> 
    <div id="head" class="clearfix">
        <div class="logo">
            <img src="images/logo.png" alt="肯德基宅急送">
        </div>
        <div class="HtmlTable">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="order.html">开始订餐</a></li>
                <li><a href="#">个人中心</a></li>
                <li><a href="http://www.4008823823.com.cn/kfcios/Html/appIndex.html">手机订餐APP</a></li>
                <li><a href="http://www.4008823823.com.cn/kfcios/jsp/help/help_new.html">帮助中心</a></li>
            </ul>
        </div>
    </div><hr/>
    <div id="foodDomain">
        <ul class="foodImg">
            <li>
                <div>
                    <img src="images/604_582925.jpg" alt="香辣鸡翅">
                    <div>二块香辣鸡翅</div>
                    <span>12.0元/份</span>
                </div>
            </li>
            <li>
                <div>
                    <img src="images/768_1016177.jpg" alt="炸鸡啤酒套餐">
                    <div>炸鸡啤酒套餐</div>
                    <span>72.0元/份</span>
                </div>
            </li>
            <li>
                <div>
                    <img src="images/652_710107.jpg" alt="啤酒">
                    <div>啤酒</div>
                    <span>15.0元/份</span>
                </div>
            </li>
            <li>
                <div>
                    <img src="images/604_582290.jpg" alt="香辣鸡腿汉堡">
                    <div>香辣鸡腿汉堡</div>
                    <span>20.0元/份</span>
                </div>
            </li>
            <li>
                <div>
                    <img src="images/661_732623.jpg" alt="冬菇滑鸡粥">
                    <div>冬菇滑鸡粥</div>
                    <span>10.0元/份</span>
                </div>
            </li>
            <li>
                <div>
                    <img src="images/652_711430.jpg" alt="百事可乐">
                    <div>百事可乐</div>
                    <span>11.0元/份</span>
                </div>
            </li>
        </ul>
    </div>
    <div id="order">
        <form action="">
            <table>
                <tr>
                    <td>食物名称</td>
                    <td>购买数量</td>
                    <td>优惠卷</td>
                </tr>
                <tr>
                    <td>香辣鸡翅</td>
                    <td><input id="chickenWing" type="number" name="chickenWing" value="0" min="0"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>炸鸡啤酒套餐</td>
                    <td><input id="chickenWingSetMeal" type="number" name="chickenWingSetMeal" value="0" min="0"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>啤酒</td>
                    <td><input id="beer" type="number" name="beer" value="0" min="0"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>香辣鸡腿汉堡</td>
                    <td><input id="hamburger" type="number" name="hamburger" value="0" min="0"></td>
                    <td><input type="text"></td>
                </tr>                
                <tr>
                    <td>冬菇滑鸡粥</td>
                    <td><input id="congee" type="number" name="congee" value="0" min="0"></td>
                    <td><input type="text"></td>
                </tr>                
                <tr>
                    <td>百事可乐</td>
                    <td><input id="cola" type="number" name="cola" value="0" min="0"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <div class="totalPayment">
                合计：
            </div>
            <button class="buyIt">购买</button>
        </form>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
